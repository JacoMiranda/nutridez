<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/templates/interna.xhtml">
	<ui:define name="titulo">
     Atender Paciente
     </ui:define>
	<ui:define name="corpo">
		<h1>Atender Paciente</h1>

		<h:form>
			<h:messages />
			<p:dataTable value="#{pacienteBean.lista}" var="paciente"
				rules="rows" cellpadding="5">
				<f:facet name="caption"> 
			
				Você pode editar os dados do paciente clicando <h:graphicImage
						library="imagens" name="editar16.png" style="border:0" /> na lista abaixo correspondente ao paciente, e pós a edição clicar em salva.
			</f:facet>
				<f:facet name="header">Listagem de Pacientes</f:facet>
				<f:facet name="footer">Final da listagem</f:facet>
				<!--<h:column>
					 <h:commandLink action="#{pacienteBean.ativar}">
						<h:graphicImage library="imagens"
							name="usuario_ativo_#{paciente.ativo}.png" style="border:0" />
						<f:setPropertyActionListener target="#{pacienteBean.paciente}"
							value="#{paciente}" />
					</h:commandLink> 
				</h:column> -->
				<p:column style="width:8%">
					<f:facet name="header">Código</f:facet>
				#{paciente.codigo}
			</p:column>
				<p:column style="width=:10%" >
				<f:facet name="header">Idioma</f:facet>
					<h:graphicImage library="imagens"
						name="bandeira_#{paciente.idioma}.png" />
				</p:column>
				<p:column style="width:25%" resizable="true">
					<f:facet name="header">Nome</f:facet>
			#{paciente.nome}
		</p:column>
				<p:column style="width:25%">
					<f:facet name="header">e-Mail</f:facet>
					<a href="mailto:#{paciente.email}">#{paciente.email}</a>
				</p:column>
				<p:column style="width:10%" size="4" maxlength="4">
					<f:facet name="header">IMC</f:facet>
			#{paciente.imc}
		</p:column>
				<p:column>
					<h:commandLink action="#{pacienteBean.editarPaciente}">
						<h:graphicImage library="imagens" name="editar16.png"
							style="border:0" />
						<f:setPropertyActionListener target="#{pacienteBean.paciente}"
							value="#{paciente}" />
						<f:setPropertyActionListener
							target="#{pacienteBean.destinoSalvarPaciente}"
							value="/restrito/editarPacienteAtendido" />
					</h:commandLink>
				</p:column>
				<p:column>
					<h:commandLink action="#{pacienteBean.excluir}"
						onclick="if (!confirm('Confirma a exclusão do usuário #{paciente.nome}?')) return false;">
						<h:graphicImage library="imagens" name="excluir16.png"
							style="border:0" />
						<f:setPropertyActionListener target="#{pacienteBean.paciente}"
							value="#{paciente}" />
					</h:commandLink>
				</p:column>
				
			</p:dataTable>
			<a
				onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
				title="Sair"> <h:graphicImage library="imagens"
					name="logout16.png" />
			</a>
		</h:form>

	</ui:define>
</ui:composition>

</html>

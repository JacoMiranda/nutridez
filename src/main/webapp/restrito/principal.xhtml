<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<ui:composition template="/templates/interna.xhtml">
	<ui:define name="titulo">
    NutriDez
    
    
     </ui:define>
     
	<ui:define name="corpo">
	<div style="float: right">
	 Nutricionista logado #{request.remoteUser} 
	</div>
		                                                
	<div style="float: center; margin-right: 310px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Operações">
							<p:menuitem value="Novo paciente" outcome="/restrito/cadastrarPaciente.jsp"/>
							<p:menuitem value="Atender paciente" outcome="/restrito/atenderPaciente.jsp"/>
							
							<p:separator/>
							<p:menuitem value="Calcular IMC" />
							
						</p:submenu>
						
						<p:submenu label="Emitir">
							<p:menuitem value="Dieta" />
							<p:menuitem value="Diagnóstico" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
	<div align="left">
	<h:form>
		<!-- 
		Desde 02/06/2016 a biblioteca facelets-taglib-jsf20-spring-3
		foi removida do repositorio do GoogleCode e ainda não foi 
		recolocada no repositorio central do Maven
		Enquanto isto não acontecer, estamos deixando de usar a tag
		<sec:ifAnyGranted> para usar a tag
		<h:panelGroup rendered="...isUserInRole...">
		conforme abaixo  
		-->
		<h:panelGroup rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}">
			<h:commandLink action="/admin/principal" title="Administrativo">
				<h:graphicImage library="imagens" name="administrativo16.png" />
			</h:commandLink>
		</h:panelGroup>

		<a
			onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
			title="Sair"> <h:graphicImage library="imagens"
				name="logout16.png" />
		</a>
	</h:form>
	</div>
	</ui:define>
	</ui:composition>
</html>

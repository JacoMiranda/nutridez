<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/templates/interna.xhtml">
	<ui:define name="titulo">
     Cadastro de Nutricionista
     </ui:define>
	<ui:define name="corpo">

		<h:form id="cadastro">
			<p:messages id="messages" autoUpdate="true" />
			<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
			<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
			<h:inputHidden value="#{usuarioBean.destinoSalvar}" />

			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" label="Nome"
					value="#{usuarioBean.usuario.nome}" size="30" maxlength="30"
					required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="30" />
				</p:inputText>

				<p:outputLabel value="Data Nascimento:" for="data" />
				<p:inputText id="data" label="Data Nascimento"
					value="#{usuarioBean.usuario.nascimento}" size="10" maxlength="10"
					required="true">
					<f:convertDateTime dateStyle="medium" />
				</p:inputText>

				<p:outputLabel value="Celular:" for="celular" />
				<p:inputText id="celular" label="Celular"
					value="#{usuarioBean.usuario.celular}" size="10" />

				<p:outputLabel value="e-Mail:" for="email" />
				<h:panelGroup>
					<p:inputText id="email" label="e-Mail"
						value="#{usuarioBean.usuario.email}" size="50" maxlength="50"
						required="true" validatorMessage="e-mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</p:inputText>
					<p:message for="email" />
				</h:panelGroup>

				<p:outputLabel value="Idioma:" for="idioma" />
				<p:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="Português" />
					<f:selectItem itemValue="en_US" itemLabel="English" />
					<f:selectItem itemValue="es_ES" itemLabel="Espanol" />
				</p:selectOneMenu>

				<p:outputLabel value="Login:" for="login" />
				<p:inputText id="login" label="Login"
					value="#{usuarioBean.usuario.login}" size="15" maxlength="15"
					required="true"
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
				</p:inputText>


				<p:outputLabel value="Senha" for="senha" label="Senha" />
				<p:password id="senha" label="Senha"
					value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
					required="true" redisplay="true" feedback="true"
					promptLabel="Digite uma senha" weakLabel="Fraco"
					goodLabel="meio-Forte" strongLabel="Forte" />

				<p:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
				<p:password id="confirmarsenha" label="Confirmar Senha"
					value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
					required="true" redisplay="true" />

			</h:panelGrid>

			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
